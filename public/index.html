<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Promoções Shopee para Instagram Stories. Compartilhe ofertas com um toque.">
    <title>Itambé Promoções - Instagram Stories</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="container">
        <header class="app-header">
            <h1>Itambé Promoções</h1>
            <p>Instagram Stories • Shopee Afiliados</p>
            <span id="lastUpdateBadge" class="badge badge--update">Carregando...</span>
        </header>

        <div id="productsList" class="products-grid"></div>
    </main>

    <!-- Inputs ocultos para o StoryCanvas -->
    <input type="hidden" id="nomeProduto">
    <input type="hidden" id="precoAtual">
    <input type="hidden" id="linkAfiliado">

    <canvas id="storyCanvas" style="display: none;"></canvas>

    <!-- Entry point do projeto (Vite resolverá os imports internamente) -->
    <script type="module" src="ts/main.ts"></script>
</body>
</html>
