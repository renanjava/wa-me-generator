name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"] # Ou a sua branch principal
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        # Aqui o segredo Ã© injetado durante o build!
        run: npm run build
        env:
          VITE_GOOGLE_WEBAPP_URL_BESTSELLERS: ${{ secrets.VITE_GOOGLE_WEBAPP_URL_BESTSELLERS }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # O build do Vite gera a pasta dist
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
